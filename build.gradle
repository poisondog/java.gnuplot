plugins {
	id "com.jfrog.bintray" version "1.7"
}

group = 'poisondog'
version = '0.0.1'

repositories {
	jcenter()
	maven {
		url "https://dl.bintray.com/poisondog/poisondog"
	}
}

apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'java'
//apply plugin: 'application'
//mainClassName = 'poisondog.gnuplot.Demo'

sourceCompatibility = 1.5
targetCompatibility = 1.5

publishing {
	publications {
		MyPublication(MavenPublication) {
			from components.java
			groupId group
			artifactId project.name
			version version
		}
	}
}

bintray {
	Properties properties = new Properties()
	properties.load(project.rootProject.file('local.properties').newDataInputStream())
	user = properties.getProperty('bintray.user')
	key = properties.getProperty('bintray.apikey')

	publications = ['MyPublication']
	pkg {
		repo = 'poisondog'
		name = project.name
		licenses = ['Apache-2.0']
		vcsUrl = 'https://github.com/poisondog/java.gnuplot.git'
	}
}

dependencies {
//	compile 'org.slf4j:slf4j-api:1.7.7'
	compile 'jfree:jfreechart:1.0.12'
	compile 'poisondog:poisondog.commons:3.6.4'
	testCompile "junit:junit:4.11"
	testCompile "org.mockito:mockito-all:1.9.5"
}

